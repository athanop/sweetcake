<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetCake</title>
    <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css"
    <i class="fas fa-birthday-cake"></i>
</head>
<body>
    <!--Banner Section-->
    <div class="banner">
        <h1>Sacate las ganas</h1>
        <p>No tengas miedo a la dulzura</p>
        <button class="btn-blue">Pedilo ya!</button>
    </div>
    <!--Cards Section-->
    <div class="cards-wrap">
        <h2>Lo mejor para tus antojos</h2>
        <div class="cards-container">
            <div class="card">
                <img src="https://source.unsplash.com/OYKZNEwdZus/300x300">
                <h3>Strawberry Cake</h3>
                <p>Perfecta para los amantes de las frutillas</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/vdx5hPQhXFk/300x300">
                <h3>Chocolate Cake</h3>
                <p>Ideal para los amantes del chocolate</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/Dpa0uuK8Mcc/300x300">
                <h3>Lemon Pie</h3>
                <p>Disfrutá de un lemon pie excelente.</p>
            </div>
        </div>
    </div>
    <!--Footer Section-->
    <footer>
        <p>Website made with ♥ at Le Wagon</p>
    </footer>
</body>
</html>
